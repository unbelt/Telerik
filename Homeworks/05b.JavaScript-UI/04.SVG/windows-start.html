<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>SVG | Windows 8 Start Menu</title>
    <style type="text/css">
    h1 {
        color: lightblue;
        text-align: center;
    }
    svg {
        border: 2px solid lightblue;
        background: #001941;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        margin: auto;
    }
    svg text {
        font: 10px Segoe UI Light, sans-serif;
        fill: #e4e4e4;
    }
    svg text.small {
        font-size: 15px;
    }
    svg text.start {
        font-size: 42px;
    }
    svg text.user {
        font: 10px Segoe UI, sans-serif;
        font-size: 19px;
    }
    svg text.user-family {
        font-size: 12px;
    }
    svg text.date {
        font-size: 52px;
    }
    </style>
</head>

<body>
    <h1>SVG - Windows 8 Start Menu</h1>
    
    <svg width="920px" height="590px">
        <text x="90" y="80" class="start">Start</text>

        <!-- User section -->
        <text x="800" y="64" class="user">Daniel</text>
        <text x="808" y="80" class="user-family">Robinson</text>
        <rect x="862" y="50" width="27" height="30" fill="#464646" />
        <rect x="865" y="65" width="21" height="15" fill="white" rx="10" ry="15" />
        <ellipse cx="875" cy="60" rx="6" ry="7" fill="white" stroke="#464646" stroke-width="2" />
        <rect x="865" y="74" width="21" height="6" fill="white" />

        <!-- Mail tab -->
        <rect x="90" y="140" width="185" height="85" fill="#00899e" />
        <rect x="155" y="165" width="45" height="35" fill="#ffffff" />
        <line x1="154" y1="169" x2="178" y2="186" stroke="#00899e" stroke-width="3" stroke-linecap="round" />
        <line x1="178" y1="186" x2="205" y2="166" stroke="#00899e" stroke-width="3" stroke-linecap="round" />
        <text x="105" y="220">Mail</text>

        <!-- People tab -->
        <rect x="90" y="230" width="185" height="85" fill="#da532c" />
        <text x="105" y="310">People</text>

        <!-- Messaging tab -->
        <rect x="90" y="320" width="185" height="85" fill="#a000a7" />

        <rect x="157" y="345" rx="5" ry="5" width="45" height="30" fill="white" />
        <polygon points="170,373 191,387 185,370" fill="white" />
        <ellipse cx="170" cy="355" rx="2.1" ry="1.3" fill="#a000a7" />
        <ellipse cx="170" cy="365" rx="2.1" ry="1.3" fill="#a000a7" />
        <line x1="175" y1="360" x2="182" y2="360" stroke="#a000a7" stroke-width="2.4" />
        <path d="M 187,368
                     Q 195,360 187 352" stroke="#a000a7" stroke-width="1.8" fill="none" stroke-linecap="round" />

        <text x="105" y="400">Messaging</text>

        <!-- Desktop tab -->
        <image xlink:href="img/desktop.png" x="90" y="410" height="85" width="185" />

        <!-- Calendar tab -->
        <rect x="280" y="140" width="185" height="85" fill="#5938b3" />
        <text x="425" y="190" class="date">6</text>
        <text x="400" y="205">Wednesday</text>

        <!-- Photos tab -->
        <image xlink:href="img/dog.png" x="280" y="230" height="85" width="185" />

        <!-- Video tab -->
        <rect x="280" y="320" width="185" height="85" fill="#ba1d48" />
        <rect x="350" y="345" rx="2" ry="2" width="50" height="30" fill="white" />
        <rect x="357" y="348" width="36" height="24" fill="#ba1d48" />
        <polyline points="370, 354
                              382, 360
                              370, 366" fill="white" />

        <text x="295" y="400">Video</text>

        <!-- Travel tab -->
        <rect x="280" y="410" width="185" height="85" fill="#2b87ef" />

        <rect x="352" y="440" width="10" height="30" fill="white"></rect>
        <rect x="365" y="440" width="20" height="30" fill="white"></rect>
        <rect x="388" y="440" width="10" height="30" fill="white"></rect>
        <ellipse cx="375" cy="441" rx="8" ry="9" fill="none" stroke="white" stroke-width="2" />
        <text x="295" y="490">Travel</text>

        <!-- IE tab -->
        <rect x="470" y="140" width="90" height="85" fill="#2b87ef" />
        <text x="475" y="220">Internet Explorer</text>

        <!-- Store tab -->
        <rect x="565" y="140" width="90" height="85" fill="#009a00" />
        <text x="575" y="220">Store</text>

        <!-- Maps tab -->
        <rect x="470" y="230" width="90" height="85" fill="#9e00a7" />
        <text x="480" y="310">Maps</text>

        <!-- OneDrive tab -->
        <rect x="565" y="230" width="90" height="85" fill="#0a58c0" />
        <text x="575" y="310">OneDrive</text>

        <!-- Music tab -->
        <rect x="470" y="320" width="185" height="85" fill="#da542c" />
        <text x="480" y="400">Music</text>

        <!-- Xbox tab -->
        <rect x="470" y="410" width="90" height="85" fill="#008d00" />
        <text x="480" y="490">Xbox LIVE</text>

        <!-- Camera tab -->
        <rect x="565" y="410" width="90" height="85" fill="#bc1d49" />
        <rect x="587" y="435" width="45" height="30" fill="white" />
        <line x1="590" y1="432" x2="597" y2="432" stroke="white" stroke-width="2.5" />
        <circle cx="628" cy="440" r="1.5" fill="#bc1d49" />
        <circle cx="615" cy="455" r="12" stroke="#bc1d49" stroke-width="2" fill="white" />
        <circle cx="615" cy="455" r="9" fill="#bc1d49" />
        <text x="575" y="490">Camera</text>

        <!-- News tab -->
        <rect x="690" y="140" width="185" height="85" fill="#bc1d49" />
        <rect x="760" y="165" width="43" height="38" fill="white" />
        <rect x="765" y="170" width="32" height="5" fill="#bc1d49" />
        <rect x="765" y="177" width="27" height="5" fill="#bc1d49" />
        <rect x="765" y="185" width="15" height="12" fill="#bc1d49" />
        <rect x="783" y="185" width="15" height="2.5" fill="#bc1d49" />
        <rect x="783" y="190" width="15" height="2.5" fill="#bc1d49" />
        <rect x="783" y="195" width="15" height="2.5" fill="#bc1d49" />
        <line x1="800" y1="202" x2="804" y2="170" stroke="white" stroke-width="6" />


        <text x="705" y="220">News</text>

        <!-- Sport tab -->
        <image xlink:href="img/sport.png" x="690" y="230" width="185" height="85" />

        <!-- Travel tab -->
        <rect x="690" y="320" width="185" height="85" fill="#0099ac" />
        <text x="700" y="340" class="small">Rio de Janeiro, Brazil</text>

        <!-- Finance tab -->
        <rect x="690" y="410" width="185" height="85" fill="#008d00" />
        <text x="700" y="430" class="small">FTSE AIM ALL</text>
        <text x="700" y="442">684.18 +0.54% (+3.70)</text>
        <text x="700" y="453">06 June 15:40 BST</text>

    </svg>
</body>

</html>
