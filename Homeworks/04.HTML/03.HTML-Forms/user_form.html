<!DOCTYPE html>

<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="css/main.css">
<link rel="stylesheet" type="text/css" href="css/style.css" />
<title>HTML User Form</title>
</head>

<body>
<header>
  <nav>
    <ul>
      <li><a href="../index.html">Home</a></li>
    </ul>
  </nav>
</header>
<section>
  <header>
    <h2>Advanced <a href="http://www.w3schools.com/html/html_forms.asp" title="W3Schools" target="_blank">
    <strong>HTML Form</strong></a></h2>
  </header>
  <form name="register">
    <fieldset>
      <table border="1" id="user_form">
        <tr>
          <td><label for="last_name">Last Name</label></td>
          <td colspan="3"><input type="text" id="last_name"
                    size="30" maxlength="30" required autofocus></td>
        </tr>
        <tr>
          <td><label for="first_name">First Name</label></td>
          <td colspan="3"><input type="text" id="first_name"
                    size="30" maxlength="30" required></td>
        </tr>
        <tr>
          <td><label for="address">Address</label></td>
          <td colspan="3"><textarea id="address"
                    cols="28" rows="3"></textarea></td>
        </tr>
        <tr>
          <td><label for="city">City</label></td>
          <td><input type="text" id="city" maxlength="20"></td>
          <td><label for="state">State</label></td>
          <td><input type="text" id="state"
                    class="small_input"></td>
        </tr>
        <tr>
          <td><label for="code">Zip/Postal Code</label></td>
          <td colspan="3"><input id="code" size="7" maxlength="7"></td>
        </tr>
        <tr>
          <td><label for="country">Country</label></td>
          <td colspan="3"><select name="country" id="country" class="medium_input">
              <option value="bg" selected>Bulgaria</option>
              <option value="us">USA</option>
              <option value="uk">United Kingdom</option>
              <option value="gb">Great Britain</option>
              <option value="other">Other</option>
            </select></td>
        </tr>
        <tr>
          <td><label for="phone">Phone (country code, area code, number)</label></td>
          <td colspan="3"><input type="tel" id="phone" class="small_input">
            <input type="tel" class="small_input">
            <input type="tel" class="medium_input"></td>
        </tr>
        <tr>
          <td><label for="email">Email</label></td>
          <td colspan="3"><input type="email" id="email" required></td>
        </tr>
        <tr>
          <td><label for="birth_date">Birth date</label></td>
          <td colspan="3">
          	<!-- Work only in Chrome! -->
          	<input type="date" id="birth_date" required>
          </td>
        </tr>
        <tr>
          <td><label for="gender">Gender</label></td>
          <td colspan="3"><select name="gender" id="gender">
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other" selected>Other</option>
            </select></td>
        </tr>
        <tr>
          <td><label for="spring">Starting date</label></td>
          <td colspan="3" class="season"><label for="spring">Spring</label>
            <input type="radio" id="spring"
                        name="start_date" value="spring" required>
            <label for="summer">Summer</label>
            <input type="radio" id="summer"
                        name="start_date" value="summer" required></td>
        </tr>
        <tr>
          <td><label for="comments">Comments/Questions</label></td>
          <td colspan="3"><textarea id="comments"
                    rows="5" cols="35"></textarea></td>
        </tr>
        <tr>
          <td colspan="4" class="form_submit"><input type="submit" class="small_input" value="Submit">
            <input type="reset" class="small_input" value="Clear"></td>
        </tr>
      </table>
    </fieldset>
  </form>
</section>
<footer>
  <p>&copy; 2014 Flyer. No rights are reserved.</p>
</footer>
</body>
</html>
