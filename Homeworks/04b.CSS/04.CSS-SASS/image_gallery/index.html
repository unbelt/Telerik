<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link href="styles/css.css" rel="stylesheet" />
    <title>Image Gallery</title>
</head>
<body>
    <article>
        <form>
            <label for="pic-1">
                <img src="img/Turtle.jpg" alt="Turtle Thumbnail" />
            </label>
            <label for="pic-2">
                <img src="img/Bird.jpg" alt="Bird Thumbnail" />
            </label>
            <label for="pic-3">
                <img src="img/Car.jpg" alt="Car Thumbnail" />
            </label>
            <label for="pic-4">
                <img src="img/Clock.jpg" alt="Clock Thumbnail" />
            </label>
            <label for="pic-5">
                <img src="img/Lungs.jpg" alt="Lungs Thumbnail" />
            </label>
            <label for="pic-6">
                <img src="img/Lynx.jpg" alt="Lynx Thumbnail" />
            </label>

            <section>
                <input type="radio" id="pic-1" name="pic" checked /><img src="img/Turtle.jpg" alt="Turtle" />
                <input type="radio" id="pic-2" name="pic" /><img src="img/Bird.jpg" alt="Bird" />
                <input type="radio" id="pic-3" name="pic" /><img src="img/Car.jpg" alt="Car" />
                <input type="radio" id="pic-4" name="pic" /><img src="img/Clock.jpg" alt="Clock" />
                <input type="radio" id="pic-5" name="pic" /><img src="img/Lungs.jpg" alt="Lungs" />
                <input type="radio" id="pic-6" name="pic" /><img src="img/Lynx.jpg" alt="Lynx" />
            </section>
        </form>
    </article>
</body>
</html>
