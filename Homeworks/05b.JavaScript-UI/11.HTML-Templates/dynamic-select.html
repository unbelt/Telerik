<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Handlebars | Dynamic Select</title>
</head>
<body>
<h1>Handlebars - Dynamic Select</h1>

<div id="container"></div>
<script src="lib/handlebars-v1.3.0.js"></script>

<script type="text/x-handlebars-template" id="select-template">
    <select>
        {{#items}}
        <option value="{{value}}">{{text}}</option>
        {{/items}}
    </select>
</script>

<script>
    var items = [
        {
            value: 1,
            text: 'One'
        },
        {
            value: 2,
            text: 'Two'
        },
        {
            value: 3,
            text: 'Three'
        },
        {
            value: 4,
            text: 'Four'
        },
        {
            value: 5,
            text: 'Five'
        }
    ];

    var post = {
        items: items
    }

    var selectTemplate = document.getElementById('select-template').innerHTML;
    var hbTemplate = Handlebars.compile(selectTemplate);
    document.getElementById('container').innerHTML = hbTemplate(post);

</script>

</body>
</html>
